<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <body>
    <!-- MODAL -->
    <div class="modal" , id="modal">
      <div class="modal__board">
        <div class="modal__wrapper">
          <div class="modal__header">
            <h1>Вход</h1>
          </div>
          <form id="form_1">
            <label for="email">Введите ваш Email</label>
            <input type="email" name="" id="email" placeholder="Email..." />
            <label for="pass">Введите пароль</label>
            <input type="password" name="" id="pass" placeholder="Пароль..." />
            <div class="btn">
              <button type="submit" class="btn_1">Войти</button>
              <input type="reset" value="Сброс" class="btn_1" />
            </div>
          </form>
          <div class="href">
            <a href="./sign-up.html">У меня нет аккаунта</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
